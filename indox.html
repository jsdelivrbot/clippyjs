<!DOCTYPE html>
<html>
<head>
<title>clipy demo</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<!-- Clippy.js -->
<link rel="stylesheet" type="text/css" href="clippy.css" media="all">
<script src="clippy.js"></script>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<script type="text/javascript">

    clippy.load('Merlin', 0, function(agent){
        // do anything with the loaded agent
        agent.show();
        //agent.ask('samo', 'hi', 'console.log("--------------------hi")', 'ho', 'console.log("--------------------ho")');
        //agent.ask('sam', 'mu', 'console.log("--------------------mu")', 'ko', 'console.log("--------------------ko")');
        function samo(hi) {

            agent.say(hi);

        }
    });
    setTimeout(function(){
        clippy.load('Clippy', 1, function(agent){
        // do anything with the loaded agent
        agent.show();
        agent.ask('sam', 'mu', 'console.log("--------------------mu")', 'ko', 'console.log("--------------------ko")');

    });
    }, 2000);
    
    samo('hi');
</script>

</body>
</html>
